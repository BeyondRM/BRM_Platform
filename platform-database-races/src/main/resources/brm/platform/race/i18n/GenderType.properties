## Gender Types. Each gender type is defined with a name and note, and also by adjective, pronoun, and possessive words
## that specify typical gender and sex traits of an individual.
## TODO: Obviously, a problem with hermaphrodites -- are they more male or female? For now, it's somewhat mixed up....

gender.g0.base.name=Female
gender.g0.base.note=An individual that contains the female sex organs and traits.
gender.g0.desc.adjective=feminine
gender.g0.desc.pronoun=she
gender.g0.desc.possessive=her

gender.g1.base.name=Male
gender.g1.base.note=An individual that contains the male sex organs and traits.
gender.g1.desc.adjective=masculine
gender.g1.desc.pronoun=he
gender.g1.desc.possessive=his

gender.g2.base.name=Neuter
gender.g2.base.note=An individual that contains no clear sex organs and traits.
gender.g2.desc.adjective=neuter
gender.g2.desc.pronoun=it
gender.g2.desc.possessive=its

gender.g3.base.name=Hermaphrodite
gender.g3.base.note=An individual that contains both female and male sex organs and traits.
gender.g3.desc.adjective=hermaphroditic
gender.g3.desc.pronoun=it
gender.g3.desc.possessive=its
